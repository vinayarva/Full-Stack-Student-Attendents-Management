<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <nav class="navbar bg-body-tertiary mb-2" id="top_container">
        <div class="container-fluid">
            <div class="d-flex">

                <label for="date" class="col-form-label me-2">Date:</label>
                <input class="form-control me-3" type="date" placeholder="Search" aria-label="Search" id="date">
                <button class="btn btn-outline-primary" type="button" id="search">Search</button>
            </div>
            <div>
                <button class="btn btn-outline-primary ms-3" type="button" id="fetch">Attendance Report</button>

                <button class="btn btn-outline-primary ms-3" type="button" id="fetchstudents">Students</button>

            </div>

        </div>
    </nav>

    <!-- //students container -->

    <div id="Students_Container" class="container mt-5" style="display: none;">
        <h1 class="mb-5 mt-5 ms-4">STUDENTS</h1>
        <div class="d-flex justify-content-start mb-4">
            <form onsubmit='studentEnterForm(event)' class="form  row g-3" id="formMark">
                <input type="text" placeholder="Enter the Student Name" name="input" id="input"
                    class="form-control col-auto">
                <button class="btn btn-outline-primary" type="submit">Submit</button>
            </form>
        </div>
        <div>
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Student Name</th>

                    </tr>
                </thead>
                <tbody id="student_tbody">

                </tbody>
            </table>

        </div>
    </div>



    <!-- form container for attendance mark -->

    <div class="container-sm mt-5" id="form_container" style="display: none;">
        <h1 class="mb-5 ms-5">Mark Attendances</h1>
        <form onsubmit="handleFormSubmit(event)">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Student Name</th>
                        <th scope="col" class="ms-1">Present</th>
                        <th scope="col">Absent</th>
                    </tr>
                </thead>
                <tbody id="table_form">

                </tbody>
            </table>
            <button class="btn btn-outline-primary ms-5 mt-5" type="submit">Mark Attendance</button>
        </form>
    </div>



    <!-- Success container and fetching the day presents -->


    <div class="container border bg-white  rounded-3 mt-5" id="presentDay_container" style="display: none;">
        <h2 class="text-center mb-3 mt-3 fw-normal" id="header_date_success">Attendances</h2>
        <table class="table text-center table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col" colspan="2">Student Name</th>
                    <th scope="col">Attendance</th>
                </tr>
            </thead>
            <tbody id="taken_tbody">



            </tbody>
        </table>
    </div>



    <!-- this is the block of is for the report fetching of students -->

    <div class="container mt-5 border bg-white  rounded-3" id="report_container" style="display: none;">

        <div>
            <h1 class="text-center mt-4 mb-3 fw-normal">Students Attendance Report</h1>
        </div>


        <table class="table table-bordered text-center ">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Present Days/Total Days</th>
                    <th scope="col">Percentage</th>
                </tr>
            </thead>
            <tbody id="report_tbody">

            </tbody>
        </table>
    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
