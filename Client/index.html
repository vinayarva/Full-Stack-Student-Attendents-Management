<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
</head>
<link rel="stylesheet" href="styles.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<body class="bg-primary">

    <!-- This Block of the code  is for the navigation bar for buttons -->
    <nav class="navbar bg-body-tertiary mb-2" id="top_container">
        <div class="container-fluid">
            <div class="d-flex">

                <label for="date" class="col-form-label me-2">Date:</label>
                <input class="form-control me-3" type="date" placeholder="Search" aria-label="Search" id="date">
                <button class="btn btn-outline-primary" type="button" id="search">Search</button>
            </div>

            <button class="btn btn-outline-primary ms-3" type="button" id="fetch">Attendance Report</button>
        </div>
    </nav>

    <!-- form container -->
    <div class="container text-center border bg-white rounded-3" id="formSubmit_container" style="display: none;">
        <h2 class="text-center mb-3 mt-5 fw-normal" id="header_date_mark"></h2>
        <form onsubmit=displayFormSubmit(event) id="displayForm">
            <!-- Student-1 -->
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-auto me-5">
                    <label for="student1">1. Student-1</label>
                </div>
                <div class="col-auto ms-5">
                    <input type="radio" name="student1" value="present"> Present
                </div>
                <div class="col-auto">
                    <input type="radio" name="student1" value="absent"> Absent
                </div>
            </div>

            <!-- Student-2 -->
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-auto me-5">
                    <label for="student2">2. Student-2</label>
                </div>
                <div class="col-auto ms-5">
                    <input type="radio" name="student2" value="present"> Present
                </div>
                <div class="col-auto">
                    <input type="radio" name="student2" value="absent"> Absent
                </div>
            </div>

            <!-- Student-3 -->
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-auto me-5">
                    <label for="student3">3. Student-3</label>
                </div>
                <div class="col-auto ms-5">
                    <input type="radio" name="student3" value="present"> Present
                </div>
                <div class="col-auto">
                    <input type="radio" name="student3" value="absent"> Absent
                </div>
            </div>

            <!-- Student-4 -->
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-auto me-5">
                    <label for="student4">4. Student-4</label>
                </div>
                <div class="col-auto ms-5">
                    <input type="radio" name="student4" value="present"> Present
                </div>
                <div class="col-auto">
                    <input type="radio" name="student4" value="absent"> Absent
                </div>
            </div>

            <!-- Student-5 -->
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-auto me-5">
                    <label for="student5">5. Student-5</label>
                </div>
                <div class="col-auto ms-5">
                    <input type="radio" name="student5" value="present"> Present
                </div>
                <div class="col-auto">
                    <input type="radio" name="student5" value="absent"> Absent
                </div>
            </div>
            <div class="d-grid col-3 mx-auto">

                <button class="btn btn btn-outline-primary mt-5 mb-5" type="submit">Mark Attendance</button>

            </div>

        </form>
    </div>

<!-- //success Container -->
<div class="container border bg-white  rounded-3" id="successful_container" style="display: none;">
    <h2 class="text-center mb-3 mt-3 fw-normal" id="header_date_success"></h2>
    <table class="table text-center table-bordered">
      <thead>
        <tr>
          <th scope="col">S/No</th>
          <th scope="col" colspan="2">Student Name</th>
          <th scope="col">Attendance</th>
        </tr>
      </thead>
      <tbody id="taken_tbody">
        
      </tbody>
    </table>
  </div>
  

    <!-- this is the block of is for the report fetching of students -->

    <div class="container mt-2 border bg-white  rounded-3" id="report_container" style="display: none;">

        <div><h1 class="text-center mb-3 fw-normal">Students Attendance Report</h1></div>

       
        <table class="table table-bordered text-center ">
            <thead>
                <tr>
                    <th scope="col">S/No</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Attendance</th>
                    <th scope="col">Percentage</th>
                </tr>
            </thead>
            <tbody id="report_tbody">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
